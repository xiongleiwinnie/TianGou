<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <script src="js/jquery/2.0.0/jquery.min.js"></script>
    <link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <style>
        div.searchDiv{
            background-color: #C40000;
            width: 400px;
            margin: 50px auto;
            padding: 1px;
            display: block;
            height: 40px;
        }

        div.searchDiv input{
            width: 275px;
            border: 1px solid transparent;
            height: 36px;
            margin: 1px;
            outline: none;
        }

        div.searchDiv button{
            width: 110px;
            border: 1px solid transparent;
            color: #C40000;
            background-color: #C40000;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        div.searchBelow{
            margin-top: 3px;
            margin-left: -20px;
        }

        div.searchBelow span{
            color: #999;
        }

        div.searchBelow a{
            padding: 0px 20px 0px 20px;
            font-size: 14px;
        }

        img#logo{
            position: absolute;
            left: 0px;
            top: 30px;
            z-index: -1;
        }

        body{
            font-family: Arial;
            font-size: 14px;
        }

        a{
            color: #999;
        }

        a:hover{
            text-decoration: none;
            color: #C40000;
        }

    </style>
</head>
<body>
<div>
    <div><a href="#nowhere" style="float: left"><img id="logo" src="img/logo.gif" alt=""></a></div>


    <div class="searchDiv">
        <input type="text" placeholder="太阳眼镜 男鞋" name="keyword">
        <button class="searchButton" type="submit">搜索</button>
        <div class="searchBelow">
            <span><a href="#nowhere">冰箱</a></span>
            <span>|</span>
            <span><a href="#nowhere">智能手机</a></span>
            <span>|</span>
            <span><a href="#nowhere">四件套</a></span>
            <span>|</span>
            <span><a href="#nowhere">咖啡</a></span>
        </div>
    </div>
</div>
<div style="height: 50px"></div>
</body>
</html>
